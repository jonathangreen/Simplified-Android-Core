name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Android NDK
      id: ndk-cache
      uses: actions/cache@v2
      with:
        path: /usr/local/lib/android/sdk/ndk
        key: ndk-cache-20.0.5594570
    - name: Install NDK
      if: steps.ndk-cache.outputs.cache-hit != 'true'
      run: /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;20.0.5594570"
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
          !~/.gradle/caches/modules-2/modules-2.lock
          !~/.gradle/caches/*/plugin-resolution
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Lint
      run: ./gradlew clean ktlint
    - name: Build
      run: > 
        ./gradlew 
        test assembleDebug 
        -Dorg.gradle.internal.publish.checksums.insecure=true  
    - uses: actions/upload-artifact@v2
      if: success()
      with:
        name: vanilla-debug.apk
        path: 
          simplified-app-vanilla/build/outputs/apk/vanilla/debug/*-vanilla-debug.apk
    - uses: actions/upload-artifact@v2
      if: success()
      with:
        name: vanillaWithProfiles-debug.apk
        path: 
          simplified-app-vanilla/build/outputs/apk/vanillaWithProfiles/debug/*-vanillaWithProfiles-debug.apk
